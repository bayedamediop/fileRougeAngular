<form #myForm="ngForm">
  {{profilSo.libelle}}
  <div class="row">
    <div class="col-md-12">
      <h3>MODIFFIER UN PROFUL DE SORTIES</h3>
      <hr style="background-color: #C36464">
      <label class="mt-5" >LIBELLE </label>
      <input matInput placeholder="Entre un libelle"  class="form-control" type="text" ngModel name="libelle"  required value="{{profilSo.libelle}}">

    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" (click)="update(myForm)">Soumettre</button>
  </div>

</form>
