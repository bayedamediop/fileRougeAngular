<div class="container-fluid mt-5">
  <div class="row main-content bg-success text-center ">
    <div class="col-md-4 text-center company__info">

      <img src="assets/images/s2.jpeg" style="border-radius: 30%" alt="">
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2 style="text-align: center" class="ml-lg-5">Log In</h2>
        </div>
        <hr style="background-color: #008080">
        <div class="alert alert-danger" *ngIf="fakeAuth">
          <strong>Alert!</strong> Login ou mot de passe incorrecte!!!!
        </div>
        <div class="row mt-5">
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3 mt-5">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input [(ngModel)]="email" type="text" formControlName="email"
                     class="form-control input_user " value="" placeholder="email"
                     [ngClass]="{'is-invalid': submitted && f.email.errors }">
            </div>
            <span class="text-danger" *ngIf="submitted && f.email.errors">
                  <span *ngIf="f.email.errors.required">Email est vide</span>
            </span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input [(ngModel)]="password"  type="password" formControlName="password"
                     class="form-control input_pass" value="" placeholder="password">
            </div>
            <span class="text-danger" *ngIf="submitted && f.email.errors">
                  <span *ngIf="f.email.errors.required">password est vide</span>
            </span>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button [disabled]="!formLogin.valid" class="btn btn-primary ">login</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
