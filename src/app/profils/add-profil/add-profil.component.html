<form #formElement="ngForm" >
  <h1>Ajoute Un Profil</h1>
  <hr style="background-color: #C36464">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">

      <label >LIBELLE</label>
      <input type="text" class="form-control" name="libelle" ngModel libelle required>
      <div>
        <button [disabled]="!formElement.valid" class="btn btn-primary mt-4" type="submit" (click)="ajouter(formElement)">Soumettre</button>
      </div>
    </div>

  </div>
</form>
