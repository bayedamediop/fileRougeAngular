<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="w-50 mt">
   <router-outlet></router-outlet>
    </div>
    <div class="w-50">
      <div class="content-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="page-head-line">Liste des Profils Sorties
                <a [routerLink]="['/profilSortie/add']" style="float: right"> <i class="fas fa-user-plus " style="color: #C36464"></i></a>
              </h1>

            </div>
          </div>
          <hr style="background-color: #C36464; ">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>LIBELLE</th>
                        <th>ACTIONS</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let p of profile">
                        <td>{{p.id}}</td>
                        <td>{{p.libelle}}</td>
                        <td>
                          <button class="btn btn-outline-success ml-2"> <a  [routerLink]="['/profilSortie/edit',p.id]">Edit</a></button>
                          <button class="btn btn-outline-danger" (click)="delete(p.id)">  <a ></a>delete</button>
                        </td>

                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
