<form #myForm="ngForm">
  <div class="row">
    <div class="col-md-12">
      <h1>Ajoute Un Profil Sortie</h1>
      <hr style="background-color: #C36464">
      <label class="mt-5" >LIBELLE </label>
      <input matInput placeholder="Entre un libelle"  class="form-control" type="text" ngModel name="libelle"  required>

    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" (click)="ajouter(myForm)">Soumettre</button>
  </div>

</form>
