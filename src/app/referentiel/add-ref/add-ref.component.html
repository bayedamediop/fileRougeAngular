<app-header></app-header>
<div class="container">
  <div class="row ">
    <h6 class="display-4 text-center">Ajout Un Référentiele</h6>
  </div>
  <hr style="background-color: #C36464">
  <div class="row">
    <div class="w-25 ">
     <img  [src]="link" style="width: 100%; height: 300px; margin-top: 50px; border-radius: 50%">

    </div>
    <div class="w-75">
      <form action="" class="form-group" [formGroup]="userForm" (ngSubmit)="onAdd()">
        <div class="form-group">
          <label>Libelle:</label>
          <input type="text" class="form-control" name="libelle" [(ngModel)]="libelle" formControlName="libelle">
          <span *ngIf="!userForm.get('libelle').valid && userForm.get('libelle').touched" class="text-danger">
            Please entre Un nom le champ et Vide</span>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input type="text" class="form-control" name="presentation" [(ngModel)]="presentation" formControlName="presentation">
          <span *ngIf="!userForm.get('presentation').valid && userForm.get('presentation').touched" class="text-danger">
            Please entre le Prenom le champ et Vide</span>
        </div>
        <div class="custom-file">
          <label>Programme:</label>
          <input type="file" accept=".pdf" class="custom-file-input" id="inputGroupFile01" name="programme" [(ngModel)]="programme" (change)="uploadefiler($event)" formControlName="programme">
          <label class="custom-file-label" for="inputGroupFile01">importe votre programme</label>
        </div>
        <div class="form-group">
          <label>Critéer Evaluation:</label>
          <input type="text" class="form-control" name="evaluation" [(ngModel)]="evaluation" formControlName="evaluation">
          <span *ngIf="!userForm.get('evaluation').valid && userForm.get('evaluation').touched" class="text-danger">
            Please entre Critéer Evaluation !!!!!!</span>
        </div>
        <div class="form-group">
          <label>Critéer Admissin:</label>
          <input type="text" class="form-control" name="admission" [(ngModel)]="admission" formControlName="admission">
          <span *ngIf="!userForm.get('admission').valid && userForm.get('admission').touched" class="text-danger">
            Please entre Critéer Admissin !!!!!!</span>
        </div>
        <div class="form-group">
          <label>
            <select multiple class="form-control" [(ngModel)]="grpecompetence" formControlName="grpecompetence" name="grpecompetence">
              <option *ngFor=" let p of grpC " [value]="p.id">{{p.libelle}}</option>
            </select>
          </label>
        </div>
        <button class="btn btn-danger">Submit</button>
      </form>
    </div>

  </div>
</div>
<footer></footer>
