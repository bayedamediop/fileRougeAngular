<app-header></app-header>
<div class="container">
<h1><a [routerLink]="['/users']"style="float: right"><i class="fa fa-reply " style="color: #C36464;
          "></i></a></h1>
  <h1 class="text-center">Detail d' Un Utilisateur</h1>

  <hr style="background-color: #C36464">
  <div class="row mt-3">
    <div class="w-25"></div>
    <div class="w-50">
      <div class="card text-center" style="width: 30rem">
        <img style="width: 25em; height:20em;" class="card-img-top rounded-circle align-self-center" src="data:image/png;base64,{{user.avatar}}" alt="" />
        <div class="card-body">
          <h3>Pr√©nom : &nbsp;{{user.prenom}}</h3>
          <p class="card-text">
         <h3>  Nom : &nbsp;{{user.nom}}</h3>
         <h3>  Email : &nbsp;{{user.email}}</h3>
         <h3>  Telephone : &nbsp;{{user.telephone}}</h3>
         <h3>  Profil : &nbsp;{{user.profile.libelle}}</h3>
        </div>
      </div>

    </div>
    <div class="w-25">
      <ngx-qrcode
        [elementType]="elementType"
        [errorCorrectionLevel]="correctionLevel"
        [value]="code"
        cssClass="bshadow">

      </ngx-qrcode>
    </div>
  </div>
</div>

<app-footer></app-footer>
