<app-header></app-header>
<div class="content-wrapper">
  <div class="container" id="htmlData" #htmlData>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="w-75 text-center">
            <h1>Liste des utilisateurs</h1>
          </div>
        </div>
        <div class="row">
          <div class="w-50"><input type="text" [(ngModel)]="search" placeholder=" Recherger Ici Par nom" class="form-control" style=""></div>
          <div class="w-25"> <h1><a [routerLink]="['/users/add']"style="float: right"><i class="fas fa-user-plus " style="color: #C36464;"></i></a></h1></div>
          <div class="w-25 "> <h1><a [routerLink]="['/users-delete']"style="float: right; color: #C36464" class="text-decoration-none ">user delete</a></h1></div>
        </div>
      </div>
    </div>
    <hr style="background-color: #C36464; ">
    <div class="row">
      <div class="col-md-12 ">
        <div class="panel panel-default">
          <div class="panel-heading">
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th>#</th>
                  <th>AVATAR</th>
                  <th>NOM</th>
                  <th>PRENOM</th>
                  <th>EMAIL</th>
                  <th class="text-center">ACTIONS</th>
                </tr>
                </thead>
                <tbody>

                <tr *ngFor="let users of user | orderBy: order | filter:search:'nom' | paginate: { itemsPerPage: 6, currentPage: p } " >
                  <td>{{users.id}}</td>
                  <td> <img src="data:image/jpeg;base64,{{users.avatar}}" width="95px" height="65px" style="border-radius: 50%" alt="image.png"></td>
                  <td>{{users.nom | titlecase}}</td>
                  <td>{{users.prenom | titlecase}}</td>
                  <td>{{users.email}}</td>
                  <td>
                    <button type="button" class="btn btn-outline-success ml-5 "> <a [routerLink]="['/users/edit',users.id]">Edit</a></button>
                    <button class="btn btn-outline-info ml-3 "> <a  [routerLink]="['/users',users.id]">Detail</a></button>
                    <button class="btn btn-outline-danger ml-3" (click)="delete(users.id)">  <a  ></a>delete</button>
                  </td>
                </tr>
                </tbody>
              </table>
              <pagination-controls class="d-flex justify-content-center" (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
