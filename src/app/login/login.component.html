<div class="container-fluid mt-5">
  <div class="row main-content bg-success text-center ">
    <div class="col-md-4 text-center company__info">

      <img src="assets/images/s2.jpeg" style="border-radius: 30%" alt="">
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2 style="text-align: center" class="ml-lg-5">Log In</h2>
        </div>
        <hr style="background-color: #008080">
        <div class="row mt-5">
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3 mt-5">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input [(ngModel)]="email" type="text" formControlName="email"
                     class="form-control input_user " value="" placeholder="email"
                     [ngClass]="{'is-invalid': submitted && f.email.errors }">
            </div>
            <div class="text-danger" *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required"> Le champ emai est vide</div>
              <div *ngIf="f.email.errors.email">email n'est pas valide</div>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input [(ngModel)]="password"  type="password" formControlName="password"
                     class="form-control input_pass" value="" placeholder="password">
            </div>
            <div class="text-danger" *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.required">Le camp password est vide</div>
              <div *ngIf="f.password.errors.minLength">password n'est pas valide</div>
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button  class="btn btn-primary btn-block">login</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
